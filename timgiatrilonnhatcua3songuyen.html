<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
           <td><input type="number" id="num1" placeholder="nhập a"></td> 
           <td><input type="number" id="num2" placeholder="nhập b"></td> 
           <td><input type="number" id="num3" placeholder="nhập c"></td> 
            <button onclick="Check()">Check</button>
         <h4>Result:</h4>
         <div id="result">Hiện kết quả</div>
    </table>
    <script>
        function Check(){
            let a =document.getElementById("num1").value;
            let b =document.getElementById("num2").value;
            let c =document.getElementById("num3").value;
            let result;
            if( a> b && a> c){
                document.getElementById("result").innerHTML= " a lớn nhất"
            } else if(a< b && b > c){
                document.getElementById("result").innerHTML= " b lớn nhất"
            }else{
                document.getElementById("result").innerHTML= " c lớn nhất"
            }
        }
    </script>
</body>
</html>
